<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div id="login-grid">
        <div id="card">
            <h1>Login</h1>
            <div id="inputs">
                <label class="input-label">Username</label>
                <input type="text" class="user-input" placeholder="Username">
                <label class="input-label">Password</label>
                <input type="password" class="password-input" placeholder="Password">
            </div>
            <div id="sign-in-btn">
                <a id="signinbtn" class="sign-in" onclick="">Sign In
                </a>
                
            </div>
            <div id="other-method-group">
                <a class="small-btn">
                    <i class="fa-brands fa-google" id="google-icon"></i>
                </a>
                <a class="small-btn">
                    <i class="fa-brands fa-discord" id="discord-icon"></i>
                </a>
                <a class="small-btn">
                    <i class="fa-brands fa-x-twitter" id="twitter-icon"></i>
                </a>
            </div>

            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
